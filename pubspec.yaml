name: tool_box_pro
description: 'Tool Box Pro tu caja de herramienta favorita.'

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  http: ^1.2.1
  url_launcher: ^6.0.3
  flutter_launcher_icons: ^0.13.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter_launcher_icons:
  android: true
  ios: true
  image_path: 'assets/images/perfil.jpg'

flutter:
  uses-material-design: true

  assets:
    - assets/images/toolbox.png
    - assets/images/young.png
    - assets/images/adult.png
    - assets/images/senior.png
    - assets/images/noticiassin-logo.png
    - assets/images/perfil.jpg
